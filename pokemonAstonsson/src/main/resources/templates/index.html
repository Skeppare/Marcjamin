<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome to the Pokedex!</h1>
    <ul>
        <li th:each="pokemon : ${pokemons}">
            <span th:text="${pokemon.name}">Pikachu</span>
        </li>
    </ul>
</body>
</html>
