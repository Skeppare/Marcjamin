<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#pokedex">Pokedex</a></li>
            <li><a href="#teambuilder">Teambuilder</a></li>
            <li><a href="#info">Info</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Search Bar -->
    <div id="search-container">
        <input type="text" placeholder="Search for a Pokémon..." id="search-bar">
    </div>

    <!-- Pokedex Section -->
    <section id="pokedex">
        <div class="pokemon-list">
            <p><strong>Pokémon:</strong></p>
            <ul>
                <li>Bulbasaur</li>
                <li>Charmander</li>
                <li>Squirtle</li>
                <li>Pikachu</li>
                <li>Eevee</li>
                <li>Snorlax</li>
                <li>Gengar</li>
                <li>Charizard</li>
                <li>Alakazam</li>
                <li>Jigglypuff</li>
                <li>Lapras</li>
                <li>Onix</li>
            </ul>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Pokedex. All rights reserved.</p>
    </footer>
</body>
</html>
